<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Peripherals Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preload" href="/spa/assets/fonts/icons.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Icons';
            font-display: swap;
            src: local('Icons'),
                 url('/spa/assets/fonts/icons.woff2') format('woff2');
        }
        :root {
            --primary-color: #f63b3b; /* Bright blue */
            --primary-dark: #72040e; /* Darker blue */
            --accent-color: #10B981; /* Green for accents */
            --danger-color: #EF4444; /* Red */
            --text-color: #E5E7EB; /* Light gray for text */
            --background-color: #0a0a0a; /* Very dark blue/gray */
            --card-background: #2c2828; /* Dark blue/gray for cards */
            --border-color: #513737; /* Medium gray */
            --highlight-color: #fa6060; /* Light blue highlight */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --glow-effect: 0 0 10px rgba(246, 59, 59, 0.5); /* Blue glow */
            --grid-lines: rgba(241, 99, 99, 0.1); /* Very subtle grid lines */
        }
        * {
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            margin: 0;
            font-size: 16px;
            background-image: 
                linear-gradient(var(--grid-lines) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-lines) 1px, transparent 1px);
            background-size: 30px 30px;
            position: relative;
        }
        
        /* Fix for dropdown menus */
        .ui.dropdown .menu {
            z-index: 3000 !important; /* Higher z-index for dropdowns */
        }
        .navbar {
            background: rgba(17, 24, 39, 0.95); /* Semi-transparent dark background */
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 2000; /* Increased z-index for navbar */
        }
        .navbar .ui.container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .ui.header {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }
        .navbar .ui.header .icon {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        .navbar .ui.button {
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: #FFFFFF;
            border: 1px solid transparent;
        }
        .navbar .ui.button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-effect);
            background: var(--primary-dark);
        }
        .ui.button.negative {
            background: var(--danger-color);
        }
        .ui.button.negative:hover {
            background: #B91C1C;
        }
        .ui.button.positive {
            background: var(--accent-color);
        }
        .ui.button.positive:hover {
            background: #059669;
        }
        .product-grid {
            margin: 2rem 0;
            padding: 0 1rem;
        }
        .product-card {
            background: var(--card-background) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            z-index: 10; /* Lower z-index than navigation elements */
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--glow-effect);
            border-color: var(--primary-color) !important;
        }
        .image-container {
            width: 100%;
            height: 240px; /* Fixed height for uniform images */
            overflow: hidden;
            background: rgba(17, 24, 39, 0.7);
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }
        .product-image {
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
        .product-header {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 1rem 0 0.5rem;
        }
        .ui.card .content, .ui.card .extra.content {
            background: var(--card-background) !important;
            border-top: 1px solid var(--border-color) !important;
            color: var(--text-color);
        }
        .price-tag {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.4);
        }
        .stock-badge {
            background: var(--accent-color);
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 0.75rem;
            font-weight: 500;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 0.5px;
        }
        .cart-badge {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--danger-color);
            color: white;
            border-radius: 6px;
            padding: 0.65rem;
            font-size: 0.95rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 2500; /* Higher z-index for cart badge */
        }
        .cart-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
        }
        .edit-controls {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .add-to-cart-btn {
            border-radius: 4px;
            padding: 0.85rem;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color) !important;
            color: white !important;
            border: none !important;
        }
        .add-to-cart-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            background: var(--primary-dark) !important;
            box-shadow: var(--glow-effect);
        }
        .add-to-cart-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background: #4B5563 !important;
        }
        [x-cloak] {
            display: none !important;
        }
        .messages {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            z-index: 1000;
            min-width: 320px;
        }
        .messages .ui.message {
            border-radius: 4px;
            box-shadow: var(--shadow-md);
            padding: 1rem 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .messages .ui.negative.message {
            border-left: 4px solid var(--danger-color);
        }
        .messages .ui.positive.message {
            border-left: 4px solid var(--accent-color);
        }
        .messages .ui.message .close.icon {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            color: var(--text-color);
        }
        .messages .ui.message .close.icon:hover {
            opacity: 1;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .ui.form .field {
            margin-bottom: 1.25rem;
        }
        .ui.form label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }
        .ui.form input {
            border-radius: 4px;
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            font-size: 0.95rem;
            background: rgba(17, 24, 39, 0.8);
            color: var(--text-color);
        }
        .ui.form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }
        .ui.form .ui.button {
            border-radius: 4px;
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
        }
        .ui.right.labeled.input {
            display: flex;
        }
        .ui.tag.label {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 0 4px 4px 0;
        }
        .ui.tag.label:hover {
            background: var(--primary-dark);
        }
        .description {
            color: #9CA3AF;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.4;
        }
        .ui.loader {
            border-color: var(--primary-color) transparent transparent;
        }
        .ui.loader:after {
            border-color: var(--accent-color) transparent transparent;
        }
        .product-specs {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            border-left: 2px solid var(--primary-color);
        }
        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }
        .spec-label {
            color: #9CA3AF;
        }
        .spec-value {
            color: var(--text-color);
        }
        .product-type {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.3rem 0.6rem;
            background: rgba(17, 24, 39, 0.8);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        @media (max-width: 768px) {
            .product-grid {
                margin: 1.5rem 0;
            }
            .image-container {
                height: 200px;
            }
            .product-header {
                font-size: 1.2rem;
            }
            .price-tag {
                font-size: 1.3rem;
            }
            .cart-badge {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem;
            }
            .messages {
                top: 4.5rem;
                right: 1rem;
                min-width: 280px;
            }
        }
        @media (max-width: 480px) {
            .navbar .ui.header {
                font-size: 1.5rem;
            }
            .navbar .ui.button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .product-grid .ui.cards {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }
            .product-card {
                width: 100%;
            }
            .image-container {
                height: 180px;
            }
            .product-header {
                font-size: 1.1rem;
            }
            .price-tag {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ui container" x-data="{
            products: [],
            loading: true,
            error: null,
            message: null,
            cartCount: 0,
            editMode: false,
            baseUrl: 'http://172.17.100.14:3380/dayaday6',
            
            async fetchProducts() {
                try {
                    this.loading = true;
                    const response = await fetch(`${this.baseUrl}/api/products/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    data.forEach(product => {
                        const imageUrl = this.getImageUrl(product);
                        console.log('Product image:', {
                            name: product.name,
                            originalUrl: product.image_url,
                            processedUrl: imageUrl
                        });
                        const img = new Image();
                        img.src = imageUrl;
                    });
                    this.products = data;
                } catch (error) {
                    console.error('Fetch error:', error);
                    this.error = `Error: ${error.message}`;
                } finally {
                    this.loading = false;
                }
            },

            async addToCart(productId) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/cart-items/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            product_id: productId,
                            quantity: 1
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to add to cart');
                    }
                    this.cartCount++;
                    this.message = 'Added to cart successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = 'Error: ' + error.message;
                    setTimeout(() => this.error = null, 3000);
                }
            },

            async updateStock(product) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${product.id}/update_stock/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ stock: product.stock })
                    });
                    if (!response.ok) throw new Error('Failed to update stock');
                    this.message = 'Stock updated successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.message = null, 3000);
                }
            },

            async deleteProduct(productId) {
                if (!confirm('Are you sure you want to delete this product?')) return;
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${productId}/`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Failed to delete product');
                    this.products = this.products.filter(p => p.id !== productId);
                    this.message = 'Product deleted successfully!';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.message = null, 3000);
                }
            },

            formatPrice(price) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            },

            getImageUrl(product) {
                if (!product?.image_url) {
                    console.warn('No image URL for:', product?.name);
                    return '/spa/assets/default-product-image.png';
                }
                try {
                    const url = new URL(product.image_url);
                    return `${this.baseUrl}/media/products/${url.pathname.split('/').pop()}`;
                } catch (e) {
                    console.error('Invalid image URL:', product.image_url);
                    return '/spa/assets/default-product-image.png';
                }
            },

            getProductType(product) {
                const name = product.name.toLowerCase();
                if (name.includes('keyboard')) return 'KEYBOARD';
                if (name.includes('mouse')) return 'MOUSE';
                if (name.includes('headset') || name.includes('headphone')) return 'AUDIO';
                if (name.includes('monitor')) return 'DISPLAY';
                if (name.includes('pad')) return 'MOUSEPAD';
                return 'PERIPHERAL';
            }
         }" x-init="fetchProducts">

        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="ui container">
                <h2 class="ui header">
                    <div class="content">Dydy PC Hub</div>
                </h2>
                <button class="ui button"
                        x-bind:class="editMode ? 'negative' : 'positive'"
                        @click="editMode = !editMode">
                    <span x-text="editMode ? 'Edit Products' : 'Edit Products'"></span>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages">
            <div class="ui negative message" x-show="error" x-cloak>
                <i class="close icon" @click="error = null"></i>
                <div class="content" x-text="error"></div>
            </div>
            <div class="ui positive message" x-show="message" x-cloak>
                <i class="close icon" @click="message = null"></i>
                <div class="content" x-text="message"></div>
            </div>
        </div>

        <!-- Cart Badge -->
        <div class="cart-badge" x-show="cartCount > 0" x-cloak>
            <i class="shopping cart icon"></i>
            <span x-text="cartCount"></span>
        </div>

        <!-- Loading State -->
        <div class="ui active dimmer" x-show="loading" x-cloak>
            <div class="ui loader"></div>
        </div>

        <!-- Products Grid -->
        <div class="ui three stackable cards product-grid">
            <template x-for="product in products" :key="product.id">
                <div class="ui card product-card"
                     x-data="{ hasError: false }"
                     x-effect="hasError = false">
                    <div class="image-container" x-show="!hasError">
                        <img :src="getImageUrl(product)"
                             :alt="product.name"
                             class="product-image"
                             loading="lazy"
                             @error="hasError = true">
                        <div class="product-type" x-text="getProductType(product)"></div>
                    </div>
                    <div class="image-container" x-show="hasError">
                        <div class="ui placeholder">
                            <div class="square image"></div>
                        </div>
                        <div class="product-type" x-text="getProductType(product)"></div>
                    </div>
                    <div class="content">
                        <div class="product-header" x-text="product.name"></div>
                        <div class="meta">
                            <span class="price-tag" x-text="formatPrice(product.price)"></span>
                            <span class="stock-badge" x-text="product.stock + ' UNITS'"></span>
                        </div>
                        <div class="description" x-text="product.description"></div>
                        <div class="product-specs">
                            <div class="spec-item">
                                <span class="spec-label">SKU:</span>
                                <span class="spec-value" x-text="'TP-' + product.id + '-' + getProductType(product)"></span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">CONNECTION:</span>
                                <span class="spec-value">USB-C / WIRELESS</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">COMPATIBILITY:</span>
                                <span class="spec-value">ALL PLATFORMS</span>
                            </div>
                        </div>
                        <!-- Edit Mode Controls -->
                        <div x-show="editMode" class="ui form" style="margin-top: 1.5rem;">
                            <div class="field">
                                <label>Update Stock</label>
                                <div class="ui right labeled input">
                                    <input type="number" x-model="product.stock" min="0">
                                    <button class="ui tag label"
                                            @click="updateStock(product)">
                                        UPDATE
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="extra content">
                        <button class="ui primary fluid button add-to-cart-btn"
                                x-show="!editMode"
                                @click="addToCart(product.id)"
                                x-bind:class="{ 'disabled': product.stock === 0 }">
                            <i class="cart plus icon"></i>
                            <span x-text="product.stock === 0 ? 'Out of Stock' : 'Add to Cart'"></span>
                        </button>
                        <button class="ui negative fluid button"
                                x-show="editMode"
                                @click="deleteProduct(product.id)">
                            <i class="trash icon"></i>
                            Delete Product
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
